<div class="main">
  <div class="sidebar">

    <div class="slack-name">
      <h2>FireSlack</h2>
    </div>

    <div class="channel-list">
  <div class="list-head">Channels</div>
  <div class="channel" ng-repeat="channel in channelsCtrl.channels">
    <a># {{ channel.name }}</a>
  </div>

  <div class="channel create">
    <a ui-sref="channels.create">+ create channel</a>
  </div>
</div>

    <div class="my-info">
      <img class="user-pic" ng-src="{{ channelsCtrl.getGravatar(channelsCtrl.profile.$id) }}"/>
      <div class="user-info">
        <div class="user-name">
          {{ channelsCtrl.profile.displayName }}
        </div>

        <div class="options">
<!-- ui-sref directive that comes with ui-router to specify what state we should navigate to on click. -->
<!-- update the user's displayName and it should send us back to the channels -->
          <a ui-sref="profile">edit profile</a>
          /
          <a href="#" ng-click="channelsCtrl.logout()">logout</a>
        </div>
      </div>
    </div>

  </div>
  <div class="message-pane">
    <ui-view></ui-view>
  </div>
</div>
